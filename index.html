<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" href="./assets/calendar.ico" type="image/x-icon">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

     <title>Amazing Events</title>

<body class="d-flex flex-column align-items-center bg-body-secondary">

     <header>
          <h1>Amazing Events</h1>
     </header>

     <nav class="m-3">
          <a href="#">Home</a>
          <a href="#">Past Events</a>
          <a href="#">Future Events</a>
          <a href="#">Contact</a>
          <a href="#">Stats</a>
     </nav>

     <main class="w-75">
          <div id="contenedorCheckboxs" class="d-flex bg-info-subtle p-3">
               <!-- Acá se imprimen los checkbox -->
          </div>
          <div class="m-3 d-flex">
               <input type="text" name="" id="inputText" placeholder="Type the name of the event">
               <button type="button" id="botonBuscar">Buscar</button> 
               <div id="contadorCards" class="ms-4"></div>
          </div>
          <div id="contenedorCards" class="d-flex bg-dark-subtle p-5">
               <!-- Acá se imprimen las cards -->
          </div>

     <footer>
<p>a</p>
     </footer>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

          crossorigin="anonymous"></script>
     <script type="module" src="./main.js"></script>
